<div class="container main-container">

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="buscar">Buscar:</label>
        <input type="text" name="buscar" id="buscar"
               class="form-control"
               [(ngModel)]="buscar"
               (keyup.enter)="buscarPelucula()"
               placeholder="Ingrese la pelicula a buscar"
        > 
      </div>
    </div>
  </div>

  <div class="row animated fadeIn fast">
    <div class="card-columns">
      <div class="card" *ngFor="let pelicula of _ps.peliculas" >
        <img [src]="(pelicula|peliculaImagen)" class="card-img-top" [alt]="pelicula.original_title">
        <div class="card-body">
          <h5 class="card-title">{{pelicula.original_title}}</h5>
          <p class="card-text text-justify">{{pelicula.overview | slice:0:200}}...</p>
          <p>Fecha de estreno: <small>{{pelicula.release_date}}</small> </p>
          <button type="button" class="btn btn-outline-primary btn-block" 
                  [routerLink]="['/pelicula', pelicula.id, 'buscar', buscar]" 
          >Ver mas...</button>
        </div>
      </div>

    </div>
  </div>


</div>
