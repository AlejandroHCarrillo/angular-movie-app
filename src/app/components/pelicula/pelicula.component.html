<div *ngIf="pelicula" 
class="container main-container animated fadeIn fast">
<div class="row">
  <div class="col-md-5">
    <img class="img-thumbnail img-fluid"
          [src]="pelicula | peliculaImagen:true" [alt]="pelicula.original_title">
  </div>
  <div class="col-md-7">
    <h3> {{ pelicula.original_title }} </h3>
    <p> {{ pelicula.title }} </p>
    <h3>Sinopsis</h3>
    <p class="text-justify"> {{ pelicula.overview }} </p>
    <p class="text-justify"> {{ pelicula.tagline }} </p>
    <ul>
      <li *ngFor="let genero of pelicula.genres">
        {{ genero.name }}
      </li>
    </ul>

    <p>Popularidad: <span class="badge badge-primary">{{ pelicula.popularity | number:'.2-2' }}%</span></p>
    

    <button *ngIf="regresarA === 'home'" [routerLink]="['/'+regresarA ]" type="button" class="btn btn-outline-danger">Regresar</button>
    <button *ngIf="!regresarA === 'home'" [routerLink]="['/'+regresarA, busqueda ]" type="button" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>

</div>
